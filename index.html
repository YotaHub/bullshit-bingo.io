<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Bingo!</title>
        
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        
        <link rel="icon" type="image/png" href="icon.ico" sizes="32x32">
        
        <script src="https://use.fontawesome.com/276b9a8e91.js"></script>
    </head>
    
    <body>
        <div class="block-wrapper">            
            <div class="logo"></div>
            
            <table>
                <td>
                    <div id="block-0" class="block-style disable-select"></div>
                    <div id="block-1" class="block-style disable-select"></div>
                    <div id="block-2" class="block-style disable-select"></div>        
                </td>
                
                <td>
                    <div id="block-3" class="block-style disable-select"></div>
                    <div id="block-4" class="block-style disable-select"></div>
                    <div id="block-5" class="block-style disable-select"></div>
                </td>
                
                <td>
                    <div id="block-6" class="block-style disable-select"></div>
                    <div id="block-7" class="block-style disable-select"></div>
                    <div id="block-8" class="block-style disable-select"></div>
                </td>
            </table>
            
            <div class="result disable-select">
                <div><p id="total_bingos_text" class="total_bingos_text result_style">Bingos:</p></div>
                <!-- min: 0; max: 5 -->
                <div id="total_bingos_amount" class="total_bingos_amount result_style">
                    <div id="point00" class="circles invisible"></div>
                    <div id="point01" class="circles invisible"></div>
                    <div id="point02" class="circles invisible"></div>
                    <div id="point03" class="circles invisible"></div>
                    <div id="point04" class="circles invisible"></div>
                    <div id="point05" class="circles invisible"></div>
                    <div id="point06" class="circles invisible"></div>
                    <div id="point07" class="circles invisible"></div>
                </div>
            </div>
        </div>
        

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        
        <script src="bingo.js"></script>
    </body>
</html>
